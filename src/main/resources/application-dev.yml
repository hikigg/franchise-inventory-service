spring:
  # Flyway necesita la conexión bloqueante para ejecutar las migraciones al arranque.
  flyway:
    url: jdbc:postgresql://localhost:5433/${POSTGRES_DB:franchise_inventory}
    user: ${POSTGRES_USER:admin}
    password: ${POSTGRES_PASSWORD:admin123}

  r2dbc:
    url: r2dbc:postgresql://localhost:5433/${POSTGRES_DB:franchise_inventory}
    username: ${POSTGRES_USER:admin}
    password: ${POSTGRES_PASSWORD:admin123}
    pool:
      enabled: true
      initial-size: 5
      max-size: 20

  # --- Configuración de Redis ---
#  data:
#    redis:
#      host: redis # El nombre del servicio en Docker Compose
#      port: 6379
#      password: ${REDIS_PASSWORD}

# Opcional: Configuración de logging para ver mejor los SQL de R2DBC
logging:
  level:
    org.springframework.data.r2dbc: DEBUG
    io.r2dbc.postgresql: DEBUG